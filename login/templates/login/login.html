<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>linkcoin</title>

	{% load static %}
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" href="{% static 'landing/images/pros/coin.png' %}" type="image/png">
	<link rel="stylesheet" href="{% static 'landing/css/style.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i&display=swap&subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
	<script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
	<link rel="stylesheet" href="{% static 'landing/css/animate.css' %}">
    <script src="{% static 'landing/js/wow.min.js' %}"></script>
    <script>
        new WOW().init();
    </script>
</head>
<body id="body">


	<header id="login-reg-header" style="display: flex; opacity: 1; top: 0; position: absolute; width: 100%; background: #ccc; z-index: 999999; background: #fff; color: #000 !important;">


		<a href="/" style="z-index: 9999" class="logo">
			<img id="header-logo" src="{% static 'landing/images/logo2.svg' %}" alt="">
		</a>

		<div class="menu">
			<div class="login-signup">
				<div class="header__signup">
					<button onclick="window.location.href = 'register'" class="header__signup-btn header-btn">
						Register
					</button>
				</div>
				<div class="header__login">
					<button onclick="window.location.href = 'login'" class="header__login-btn header-btn">
						Login
					</button>
				</div>
			</div>
			<ul>
				<li><a href="/#top">Home</a></li>
				<li><a href="/#prices">Price</a></li>
				<li><a href="/#training">Training</a></li>
				<li style="cursor: pointer;"><a onclick="window.location.href = '/policy/support'">Help</a></li>
			</ul>
		</div>

		<div style="z-index: 9999;" class="burger-menu">
			<span style="background: rgb(66,0,128);" id="burger-span-one"></span>
			<span style="background: rgb(66,0,128);" id="burger-span-two"></span>
		</div>

		<div class="login-signup">
			<div class="header__signup">
				<button onclick="window.location.href = 'register'" style="background-image: -webkit-linear-gradient( 0deg, rgb(42,141,227) 0%, rgb(169,26,247) 100%); color: #fff;" class="header__signup-btn header-btn">
					Register
				</button>
			</div>
			<div class="header__login">
				<button onclick="window.location.href = 'login'" style="color: rgb(66,0,128);" class="header__login-btn header-btn">
					Login
				</button>
			</div>
		</div>
	</header>

	<div id="login-wrapper">
		<div id="login">
			<div class="login-bg">
				<span class="login-title">Login</span>
			</div>
			<div class="login-content-wrapper">
				<div class="login-content">
					<form name="login-form" id="login-form" action="" method="post">
						{% csrf_token %}
						<P class='error-message error-login'>Incorrect login or password</P>
						<input type="text" data-error="error-login" name="login-name" id="login-name" required>
						<label for="login-name">email</label>

						<input type="password" data-error="error-login" name="login-pass" id="login-pass" required>
						<label for="login-pass">password</label>

						<div class="remember-forgot">
							<div class="remember-block">
								<input type="checkbox" id="remember" name="remember" value="yes">
								<label for="remember">Remember me</label>
							</div>
							<div> <span onclick="window.location = '/register/reset_password'">Forgot password?</span> </div>
						</div>
						<input type="submit" style="color: white; font-weight: 500;" name="login-submit" value="Login" id="login-submit">
					</form>
					<div class="click-here">
						Donâ€™t have an account? <a href="/register">Click here</a>
					</div>
				</div>
			</div>
		</div>

		<div style="background: transparent; bottom: 0; left: 0; right: 0; position: absolute;" class="footer">
			<div class="container">
				{% include "base/footer.html" %}
			</div>
		</div>

	</div>


	<script
	src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>
		var burger = document.querySelector(".burger-menu");
		var burger2 = document.querySelector(".starter-burger");
		var bodyEl = document.getElementById('body');
		var menu = document.querySelectorAll(".menu");

		var spanOne = document.getElementById("burger-span-one");
		var spanTwo = document.getElementById("burger-span-two");

		var schet = 0;

		burger.addEventListener("click", () => {
			schet++;
			if (schet % 2 == 0) {
				spanOne.style.background = "rgb(66,0,128)";
				spanTwo.style.background = "rgb(66,0,128)";
				menu[0].style.opacity = "0";
				bodyEl.classList.remove("no-scroll");
				burger.classList.remove("active-burger");
				setTimeout(function() {
					menu[0].style.display = "none";
				}, 100);
			}

			else {
				spanOne.style.background = "#fff";
				spanTwo.style.background = "#fff";
				menu[0].style.display = "block";
				bodyEl.classList.add("no-scroll");
				burger.classList.add("active-burger");
				setTimeout(function() {
					menu[0].style.opacity = "1";
				}, 100);
			}
		});

		burger2.addEventListener("click", () => {
			schet++;
			if (schet % 2 == 0) {
				menu[1].style.opacity = "0";
				bodyEl.classList.remove("no-scroll");
				burger2.classList.remove("active-burger");
				setTimeout(function() {
					menu[1].style.display = "none";
				}, 100);
			}

			else {
				menu[1].style.display = "block";
				bodyEl.classList.add("no-scroll");
				burger2.classList.add("active-burger");
				setTimeout(function() {
					menu[1].style.opacity = "1";
				}, 100);
			}
		});
	</script>

	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script src="{% static 'landing/js/login.js' %}"></script>
</body>
</html>
