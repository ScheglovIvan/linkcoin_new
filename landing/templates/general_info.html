<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>linkcoin</title>
    </head>
    <body id="body">
        <div class="content">
            <div class="item">
                <h3>Total users</h3>
                <h6>{{ user_count }}</h6>
            </div>
            <div class="item">
                <h3>Active users</h3>
                <h6>{{ active_user_count }}</h6>
            </div>
            <div class="item">
                <h3>Keep money</h3>
                <h6>${{ keep_money }}</h6>
            </div>
        </div> 
	</body>
</html>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html, body{
        width: 100%;
        height: 100%;
        position: relative;
    }
    .content{
        padding: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .item{
        display: flex;
        margin-bottom: 20px;
    }
    .item h3{
        font-size: 25px;
    }
    .item h6{
        font-size: 25px;
        margin-left: 30px
    }
</style>
